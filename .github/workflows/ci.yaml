name: Deploy Next.js Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      # 1. Copy full project (excluding node_modules) to EC2
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: ".next,.gitignore,pages,components,public,package.json,package-lock.json,next.config.js"
          target: "/home/${{ secrets.EC2_USER }}/apps/web"

      # 2. Build and restart on EC2
      - name: Build and restart frontend
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/apps/web
            npm install --production
            npm run build
            pm2 restart web || pm2 start npm --name "web" -- start
            pm2 save
