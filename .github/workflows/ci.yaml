name: Deploy Next.js Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js on CI runner (optional)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      # 3. Copy full project (except node_modules) to EC2
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "*,.next,.gitignore"
          exclude: "node_modules"
          target: "/home/${{ secrets.EC2_USER }}/apps/web"

      # 4. Build and restart on EC2
      - name: Build and restart frontend on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Load NVM if it exists
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Or if Node is installed globally, add to PATH
            export PATH="/usr/local/bin:/usr/bin:$PATH"

            # Verify npm is available
            which npm || (echo "npm not found in PATH" && exit 1)

            cd ~/apps/web

            # Install dependencies, build, and restart PM2
            npm install --production
            npm run build
            pm2 restart web || pm2 start npm --name "web" -- start
            pm2 save
